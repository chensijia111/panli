<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>新闻详情</title>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="/static/Bootstrap/css/bootstrap.min.css"/>
    <!-- 引入jQuery -->
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <!-- 引入Bootstrap的JavaScript插件 -->
    <script src="/static/Bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入summernote -->
    <link href="/static/summernote/summernote.min.css" rel="stylesheet">
    <script src="/static/summernote/summernote.min.js"></script>

    <link href="/static/css/sb-admin-2.css" rel="stylesheet"/>
    <script src="/static/js/sb-admin-2.js"></script>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/common.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div id="wrapper">
    <!-- 导航栏部分 -->
    <div th:replace="~{navbar :: nav }"></div>
    <!-- 新闻新增部分  start-->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="${news.title}"></h1>
            </div>
        </div>
        <div class="">
            <div class="row container">
                <form class="form-horizontal" id="news_form">
                    <div class="form-group">
                        <label for="news_title" class="col-md-1">新闻标题:</label>
                        <label id="news_title" class="col-md-9" th:text="${news.title}"></label>
                    </div>
                    <div class="form-group">
                        <label for="news_header" class="col-md-1">新闻配图:</label>
                        <div class="col-md-9">
                            <img id="news_header" style="width: 210px;height: 140px" th:src="${news.image}"
                                 th:alt="${news.title}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="news_content" class="col-md-1" style="float: left;">新闻内容:</label>
                        <div class="col-md-9" id="news_content" th:utext=" ${news.content}">
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <div class="left">
                <a class="btn btn-default" href="/newsController/list"
                   role="button">返回列表</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
