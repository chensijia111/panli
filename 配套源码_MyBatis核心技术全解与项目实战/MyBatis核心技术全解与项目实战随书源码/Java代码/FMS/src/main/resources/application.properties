# 配置端口号
server.port=9090
# 配置项目上下文路径
server.servlet.context-path=/
# 配置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 配置数据库连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fms?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
# 配置静态资源路径
spring.mvc.static-path-pattern=/static/**
# 配置文件上传
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB
# 指定映射文件路径
mybatis.mapper-locations=classpath:com/cn/fms/mapper/*.xml
# 统一配置类型别名
mybatis.type-aliases-package=com.cn.fms.pojo
# 配置MyBatis日志打印
logging.level.root=info
logging.level.com.cn.fms.mapper=debug
# 配置分页插件
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql